# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

sqlite_def: &sqlite_def
  adapter: sqlite3
  pool: 5
  timeout: 5000



default: &default
  adapter: mysql2
  pool: 5
  username: weixin_admin
  password: weixin_admin123
  reconnect: false
  timeout: false
  socket: /var/run/mysqld/mysqld.sock
  encoding: utf8

development:
  <<: *sqlite_def
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *sqlite_def
  database: weixinapp_db

production:
  <<: *default
  database: weixinapp_db
